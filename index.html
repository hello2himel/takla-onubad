<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takla → বাংলা</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- API Key Setup Modal -->
    <div id="setupModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="ri-key-2-line"></i>
            </div>
            <h2>Connect AI Provider</h2>
            <p class="modal-subtitle">Your key stays on your device</p>
            
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="ri-lock-password-line"></i>
                    <input type="password" id="apiKey" placeholder="sk-or-v1-...">
                </div>
            </div>

            <div class="form-group">
                <select id="modelSelect" class="select-modern">
                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="openai/gpt-4o">GPT-4o</option>
                    <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash</option>
                    <option value="custom">Custom Model</option>
                </select>
                <input type="text" id="customModel" class="input-modern" placeholder="model/name" style="display: none; margin-top: 12px;">
            </div>

            <div class="button-group-modal">
                <button id="testKeyBtn" class="btn-ghost">
                    <i class="ri-radar-line"></i>
                    Test
                </button>
                <button id="saveKeyBtn" class="btn-primary" disabled>
                    <i class="ri-check-line"></i>
                    Continue
                </button>
            </div>

            <div id="testStatus" class="status-message"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="brand">
                    <div class="logo-icon">
                        <i class="ri-translate-2"></i>
                    </div>
                    <div class="brand-text">
                        <h1>Takla → বাংলা</h1>
                        <p>Phonetic reconstruction engine</p>
                    </div>
                </div>
                <button id="settingsBtn" class="btn-icon-minimal" title="Settings">
                    <i class="ri-settings-3-line"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="translator-card">
                <!-- Input Area -->
                <div class="input-area">
                    <div class="area-header">
                        <div class="label-group">
                            <i class="ri-keyboard-line"></i>
                            <span>Phonetic Input</span>
                        </div>
                        <button id="clearInputBtn" class="btn-minimal">
                            <i class="ri-close-circle-line"></i>
                        </button>
                    </div>
                    <textarea 
                        id="taklaBanglaInput" 
                        placeholder="ami tore onk vlobashi"
                        spellcheck="false"
                    ></textarea>
                    <div class="area-footer">
                        <span id="charCount" class="meta-text">
                            <i class="ri-text"></i>
                            0 chars
                        </span>
                        <span id="estimatedCost" class="meta-text"></span>
                    </div>
                </div>

                <!-- Translate Button -->
                <div class="action-bar">
                    <button id="translateBtn" class="btn-translate">
                        <i class="ri-sparkling-2-line"></i>
                        <span>Translate</span>
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </div>

                <!-- Output Area -->
                <div class="output-area">
                    <div class="area-header">
                        <div class="label-group">
                            <i class="ri-article-line"></i>
                            <span>Bengali Output</span>
                        </div>
                        <div class="header-actions">
                            <button id="copyBtn" class="btn-minimal" disabled title="Copy">
                                <i class="ri-file-copy-line"></i>
                            </button>
                            <button id="clearOutputBtn" class="btn-minimal" disabled title="Clear">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </div>
                    </div>
                    <div id="bengaliOutput" class="output-display">
                        <div class="placeholder-content">
                            <i class="ri-quill-pen-line"></i>
                            <p>Translation will appear here</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Advanced Settings -->
            <details class="settings-panel">
                <summary>
                    <i class="ri-settings-4-line"></i>
                    <span>Advanced Settings</span>
                    <i class="ri-arrow-down-s-line arrow"></i>
                </summary>
                <div class="settings-content">
                    <div class="setting-item">
                        <div class="setting-header">
                            <label>Temperature</label>
                            <span id="tempValue" class="setting-value">0.2</span>
                        </div>
                        <input type="range" id="tempSlider" min="0" max="0.5" step="0.05" value="0.2" class="slider">
                        <div class="setting-hint">
                            <span>Precise</span>
                            <span>Creative</span>
                        </div>
                    </div>

                    <div class="setting-item">
                        <label class="toggle-label">
                            <div class="toggle-info">
                                <div class="toggle-title">Streaming</div>
                                <div class="toggle-desc">Show results in real-time</div>
                            </div>
                            <input type="checkbox" id="streamToggle" checked>
                            <span class="toggle-switch"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <label class="toggle-label">
                            <div class="toggle-info">
                                <div class="toggle-title">Safety Filter</div>
                                <div class="toggle-desc">Block unsafe content</div>
                            </div>
                            <input type="checkbox" id="safetyToggle" checked>
                            <span class="toggle-switch"></span>
                        </label>
                    </div>
                </div>
            </details>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <span class="footer-text">
                    <i class="ri-shield-check-line"></i>
                    Zero backend · User-owned keys
                </span>
                <a href="https://openrouter.ai" target="_blank" class="footer-link">
                    Powered by OpenRouter
                    <i class="ri-external-link-line"></i>
                </a>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingIndicator" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner">
                <i class="ri-loader-4-line"></i>
            </div>
            <p>Translating...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="statusBar" class="toast"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
